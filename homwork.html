  <style>
    .nav {
      height: 100px;
      border-bottom: 1px solid black;
      display: flex;
      align-items: center;
    }

    .nav-right-items {
      display: flex;
      margin: auto;
    }

    .nav-item {
      margin: 0 100px;

    }

    .title {

    }

    .subtitle {
      text-align: center;
      font-size: 1.25rem;

    .subsubtitle {
      width : 200px;

      font-size : 1.25rem;

    .testing{
      font-weight: bold;
      width : 200px;
      text-align : center;
      font-size : 2rem;
      margin : 100px;
      border: 1px solid #000000;
      border-radius: 100px;

    .main {
      width: 1300px;

      margin-top: 60px;
    }

    .content-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .video-container,
    .info-container {
      flex: 1;
      text-align: center;
      margin-bottom: 200px;
    }

    .video-container video,
    .info-container img {
      width: 700px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .info-container img {
      width: 50%;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 10px;
      margin-left : 200px;
    }


    .feed-container {
      margin-top: 40px;
      text-align: center;
    }
    .arrows-container {
            position: fixed; /* 고정 위치 */
            bottom: 0; /* 페이지 하단 */
            left: 0; /* 페이지 왼쪽 */
            width: 100%; /* 전체 너비 */
            text-align: center; /* 중앙 정렬 */
            background: #f1f1f1; /* 배경색 (선택 사항) */
            padding: 10px; /* 패딩 (선택 사항) */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* 그림자 (선택 사항) */
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            display: inline-block;
        }

        .arrow.left {
            margin-right: 20px; /* 오른쪽 화살표와의 간격 */
        }

        .arrow.right {
            margin-left: 20px; /* 왼쪽 화살표와의 간격 */
        }
        .home-button {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background-color: #000000; /* 홈 버튼 배경색 */
            color: white; /* 홈 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            display: inline-block;
            text-align: center;
        }
        .button {
      font-size: 18px; /* 글자 크기 */
      padding: 15px 30px; /* 상하, 좌우 여백 */
      margin: 10px; /* 버튼 간의 간격 */
      border: none; /* 기본 테두리 제거 */
      border-radius: 5px; /* 둥근 모서리 */
      color: white; /* 글자 색상 */
      background-color: #000000; /* 버튼 배경 색상 */
      cursor: pointer; /* 커서 모양 변경 */
      transition: background-color 0.3s; /* 배경 색상 변화 애니메이션 */
    }


    .button:hover {
      background-color: #0056b3; /* 호버 시 배경 색상 변경 */
    }


    .button:focus {
      outline: none; /* 포커스 시 외곽선 제거 */
    }

  </style>

</div>
  <script>
    function prevPage() {
        // 이전 페이지로 이동
        window.location.href = 'http://127.0.0.1:5000/restroom';  // 실제 이전 페이지의 URL로 변경
    }

    }
    function goHome() {
            window.location.href = 'http://127.0.0.1:5000/class';  // 실제 홈 페이지 URL
        }
</script>
  <script>
    function startCamera(cameraId, videoId) {
      fetch(`/start_camera/${cameraId}`)
          .then(response => response.text())
          .then(data => {
            document.getElementById(videoId).src = `/video_feed/${cameraId}`;
            console.log(data);
         });
    }

    function stopCamera(videoId) {
    // 비디오 피드 중지
        //document.getElementById(videoId).src = ''; // 비디오 피드 제거

        // 서버에 카메라 중지 요청
        fetch('/stop_camera', {
        method: 'POST' // POST 메서드로 요청
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.text();
          })
          .then(data => {
              console.log(data); // 서버 응답 출력
          })
          .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
          });
      }
  </script>
