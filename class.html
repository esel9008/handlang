<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Handlang</title>

  <style>
    /* 기본 네비게이션 스타일 */
    .nav {
      height: 100px;
      border-bottom: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
    }

    .nav-item {
      margin: 0 50px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      transition: color 0.3s ease;
    }

    .nav-item:hover {
      color: #ffcc00;
    }

    /* 제목 및 부제목 스타일 */
    .title {
      text-align: center;
      font-size: 3.5rem;
      font-weight: bold;
      color: #333;
      margin-top: 40px;
    }

    .subtitle {
      text-align: center;
      font-size: 1.25rem;
      color: #666;
      margin-top: 20px;
    }

    .main {
      width: 90%;
      margin: 0 auto;
      margin-top: 60px;
    }

    /* 가격 항목 스타일 */
    .price-item {
      width: 400px;
      height: 400px;
      border: 1px solid #ddd;
      margin: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .prices {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .price-item-title {
      font-size: 1.5rem;
      background-color: #f8f8f8;
      color: #333;
      height: 53px;
      line-height: 53px;
      border-bottom: 1px solid #ddd;
    }

    /* 이미지 슬라이드 화살표 스타일 */
    .card img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      display: none;
    }

    .card img.active {
      display: block;
    }

    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 8px;
      border-radius: 50%;
      user-select: none;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow.left {
      left: 10px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="http://127.0.0.1:5000/main" class="nav-item">프로그램 소개</a>
    <a href="http://127.0.0.1:5000/class" class="nav-item">수강하기</a>
   <!-- <a href="http://127.0.0.1:5000/testing" class="nav-item">테스트하기</a>
    <a href="http://127.0.0.1:5000/mypage" class="nav-item">마이페이지</a>-->
  </div>
  <div class="main">
    <div class="title">
      Handlang
    </div>
    <div class="subtitle">
      수어 교육 플랫폼
    </div>
    <div class="prices">
      <div class="price-item card" id="card1">
        <div class="price-item-title">음식점</div>
        <a href="http://127.0.0.1:5000/order"><img src="https://ifh.cc/g/bdrjR1.jpg" alt="Image 1" class="active"></a>
        <a href="http://127.0.0.1:5000/food"><img src="https://ifh.cc/g/C80g6P.jpg" alt="Image 2"></a>
        <div class="arrow left" onclick="prevSlide('card1')">&#10094;</div>
        <div class="arrow right" onclick="nextSlide('card1')">&#10095;</div>
      </div>

      <div class="price-item card" id="card2">
        <div class="price-item-title">교통수단</div>
        <a href="http://127.0.0.1:5000/bus"><img src="https://ifh.cc/g/kVrcfG.jpg" alt="Image 1" class="active"></a>
        <a href="http://127.0.0.1:5000/train"><img src="https://ifh.cc/g/O418j9.jpg" alt="Image 2"></a>
        <div class="arrow left" onclick="prevSlide('card2')">&#10094;</div>
        <div class="arrow right" onclick="nextSlide('card2')">&#10095;</div>
      </div>

      <div class="price-item card" id="card3">
        <div class="price-item-title">학교</div>
        <a href="http://127.0.0.1:5000/study"><img src="https://ifh.cc/g/7AhLyY.jpg" alt="Image 1" class="active"></a>
        <a href="http://127.0.0.1:5000/restroom"><img src="https://ifh.cc/g/avr4vk.jpg" alt="Image 2"></a>
        <div class="arrow left" onclick="prevSlide('card3')">&#10094;</div>
        <div class="arrow right" onclick="nextSlide('card3')">&#10095;</div>
      </div>
    </div>
  </div>

  <script>
    function nextSlide(cardId) {
      const card = document.getElementById(cardId);
      const images = card.querySelectorAll('img');
      let activeIndex = -1;
      images.forEach((img, index) => {
        if (img.classList.contains('active')) {
          activeIndex = index;
          img.classList.remove('active');
        }
      });
      const nextIndex = (activeIndex + 1) % images.length;
      images[nextIndex].classList.add('active');
    }

    function prevSlide(cardId) {
      const card = document.getElementById(cardId);
      const images = card.querySelectorAll('img');
      let activeIndex = -1;
      images.forEach((img, index) => {
        if (img.classList.contains('active')) {
          activeIndex = index;
          img.classList.remove('active');
        }
      });
      const prevIndex = (activeIndex - 1 + images.length) % images.length;
      images[prevIndex].classList.add('active');
    }
  </script>

</body>

</html>
